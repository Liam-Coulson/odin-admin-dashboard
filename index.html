<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="dashboard">Dashboard</div>
      <div class="options1">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="options2">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    
    <div class="header">
      <div class="search">
        <div class="icon">S</div>
        <div class="search-bar">Search here</div>
      </div>
      <div class="notifications">
        <div class="icon">B</div>
        <div class="pfp">PFP</div>
        <div>Liam Coulson</div>
      </div>
      <div class="name">
        <div class="pfp">PFP</div>
        <div class="welcome-text">
          <div>Hi there,</div>
          <div>Liam Coulson</div>
        </div>
      </div>
      <div class="file-buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <div class="title">Your Projects</div>
        <div class="item">Project 1</div>
        <div class="item">Project 2</div>
        <div class="item">Project 3</div>
        <div class="item">Project 4</div>
        <div class="item">Project 5</div>
        <div class="item">Project 6</div>
      </div>
      <div class="right">
        <div class="title">Announcements</div>
        <div class="announcements">
          <div class="announcement-item">1</div>
          <div class="announcement-item">2</div>
          <div class="announcement-item">3</div>
        </div>
        
        <div class="title">Trending</div>
        <div class="trending">
          <div class="user">1</div>
          <div class="user">2</div>
          <div class="user">3</div>
          <div class="user">4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
